<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" background="color: #008000">
      <a-assets>
        <!-- Load the GLTF model -->
        <a-asset-item id="treeModel" src="models/scene.gltf" ></a-asset-item>
      </a-assets>

      <!-- Add environment -->
      <a-entity environment="preset: forest"></a-entity>
    
      <!-- A-Frame Hello World scene -->
      
      <a-plane position="0 0.5 -4" rotation="-90 0 0" width="20" height="20" color="gray"></a-plane>
    
      <!-- Add the GLTF model -->z
      <a-entity gltf-model="#treeModel" position="0 3 -5" scale="0.5 0.5 0.5" animation=""></a-entity>
    
      <!-- Camera & Controls -->
      <a-entity camera position="0 4 0" look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
